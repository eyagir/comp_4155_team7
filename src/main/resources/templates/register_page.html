<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <noscript><link rel="stylesheet" th:href="@{/css/noscript.css}" /></noscript>
</head>
<body class="is-preload">

    <!-- Page Wrapper -->
        <div id="page-wrapper">

            <!-- Wrapper -->
                <div id="wrapper">

                    <!-- Panel (Banner) -->
                        <section class="panel banner right">
                            <div class="content color0 span-3-75">
                                <div class="container text-center">

                                    <h1>User Registration</h1>
                                    
                                    <form th:action="@{/process_register}" th:object="${user}"
                                        method="post" style="max-width: 600px; margin: 0 auto;">
                                        <div class="m-3">

                                            <div class="form-group row">
                                                <label class="col-4 col-form-label">Username: </label>
                                                <div class="col-8">
                                                    <input type="text" th:field="*{userName}" class="form-control"
                                                        required minlength="2" maxlength="20"/>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-4 col-form-label">Password: </label>
                                                <div class="col-8">
                                                    <input type="password" th:field="*{password}" class="form-control"
                                                        required minlength="6" maxlength="20"/>
                                                </div>
                                            </div>

                                            <div>
                                                <button type="submit" class="btn btn-primary">Sign Up</button>
                                            </div>

                                            
                                        </div>
                                    </form>
                                </div>
                                <div class="image filtered span-1-75" data-position="25% 25%">
                                    <img th:src="@{images/pic01.jpg}" alt="" />
                                </div>
                            </div>
                        </section>

                    <!-- Panel (Spotlight) -->
                        <section class="panel spotlight medium right" id="first">
                            <div class="content span-7">
                                <div class="link">
                                <a href="https://groupchat-ourvid.herokuapp.com/">OurVid Public Groupchat</a>
                            </div>
                            </div>
                            <div class="image filtered tinted" data-position="top left">
                                <img src="images/pic02.jpg" alt="" />
                            </div>
                            
                        </section>


                </div>

        </div>

    <!-- Scripts -->
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/browser.min.js}"></script>
        <script th:src="@{/js/breakpoints.min.js}"></script>
        <script th:src="@{/js/main.js}"></script>

</body>
</html>
