<!DOCTYPE html>

<html>
<head>
    <title>OurVid Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <noscript><link rel="stylesheet" th:href="@{/css/noscript.css}" /></noscript>
</head>
<body class="is-preload">

    <!-- Page Wrapper -->
        <div id="page-wrapper">

            <!-- Wrapper -->
                <div id="wrapper">

                    <!-- Panel (Banner) -->
                        <section class="panel banner right">
                            <div class="content color0 span-3-75">
                                <div class="container text-center">
                                    <h1>Welcome to OurVid!</h1>
                                    <h3>
                                        <a th:href="@{/register}"><button>Register</button></a>
                                    </h3>
                                    <h3>
                                        <a th:href="@{/login}"><button>Login</button></a>
                                    </h3>
                                </div>
                                <div class="image filtered span-1-75" data-position="25% 25%">
                                    <img th:src="@{images/pic01.jpg}" alt="" />
                                </div>
                            </div>
                        </section>

                    <!-- Panel (Spotlight) -->
                        <section class="panel spotlight medium right" id="first">
                            <div class="content span-7">
                                <div class="link">
                                <a href="https://groupchat-ourvid.herokuapp.com/">OurVid Public Groupchat</a>
                            </div>
                            </div>
                            <div class="image filtered tinted" data-position="top left">
                                <img src="images/pic02.jpg" alt="" />
                            </div>
                            
                        </section>


                </div>

        </div>

    <!-- Scripts -->
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/browser.min.js}"></script>
        <script th:src="@{/js/breakpoints.min.js}"></script>
        <script th:src="@{/js/main.js}"></script>

</body>
</html>
